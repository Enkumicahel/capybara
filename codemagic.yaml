workflows:
  post-publish:
    name: Post publish scripts
    max_build_duration: 5
    environment:
      vars:
        APK: 
    scripts:
      - name: Create APK
        script: echo $APK | base64 --decode > /tmp/small.apk
    artifacts:
      - /tmp/small.apk
    publishing:
      slack:
        channel: '#channel-name'
        notify_on_build_start: true
      scripts:
        - name: not a valid script
          script: not-a-valid-command
